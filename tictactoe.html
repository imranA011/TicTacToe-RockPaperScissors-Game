<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo" onclick="window.location.href='index.html'">
          <img src="assets/images/arcade.png" alt="" />
        </a>
        <ul class="menu">
          <li>
            <a href="#" onclick="window.location.href='rockpaperscissors.html'"
              >Rock Paper Scissors</a
            >
          </li>
          <li>
            <a href="#" onclick="window.location.href='tictactoe.html'"
              >Tic Tac Toe</a
            >
          </li>
          <li>
            <a href="#">T-Rex Run</a>
          </li>
        </ul>
      </nav>

      <!-- hero -->
      <div class="hero-title">
        <h1>Tic Tac Toe</h1>
      </div>

      <!-- select box -->
      <div class="select-box">
        <div class="content">              
          <div class="options">
            <button class="playerO">You (O)</button>
            <button class="playerX">Bot (X)</button>
          </div>
        </div>
      </div>

      <!-- playboard section -->
      <div class="play-board">
        <div class="details">
          <div class="players">
            <div class="Xturn">
              <span>You:</span>
              <img class="player-x" src="assets/images/circle.png" alt="" />
            </div>
            <div class="Oturn">
              <span>Bot: </span>
              <img class="player-bot" src="assets/images/cross.png" alt="" />
            </div>
            <!-- <div class="slider"></div> -->
          </div>
        </div>

        <div class="play-area">
          <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
       
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
         
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
          </section>
        </div>
      </div>
      <!-- result box -->
      <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Play Again</button></div>
      </div>
    </div>
    <script src="assets/js/ttt.js"></script>
  </body>
</html>
