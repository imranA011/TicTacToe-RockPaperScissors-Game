<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock paper and scissors</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo" onclick="window.location.href='index.html'">
          <img src="assets/images/arcade.png" alt="" />
        </a>
        <ul class="menu">
          <li>
            <a href="#" onclick="window.location.href='rockpaperscissors.html'"
              >Rock Paper Scissors</a
            >
          </li>
          <li>
            <a href="#" onclick="window.location.href='tictactoe.html'"
              >Tic Tac Toe</a
            >
          </li>
          <li>
            <a href="#">T-Rex Run</a>
          </li>
        </ul>
      </nav>
      <div class="hero-title">
        <h1>Rock Paper Scissors</h1>
      </div>
  
      <div class="match fadeIn">                           <!--Create the buttons for rock paper or scissors and the matches-->
        <div class="hands">
          <div class="player">
            <h2>You</h2>
            <img class="player-hand" src="assets/images/question.png" alt="" />
          </div>
          <div class="player-vs">VS</div>
          <div class="player">
            <h2>Bot</h2>
            <img class="computer-hand" src="assets/images/question.png" alt="" />
          </div>        
        </div>

        <div class="match-container"> 
          <div class="rps-match">
            <h2>Choose Your Move</h2>
            <div class="options">          
              <button class="btn rock">rock</button>
              <button class="btn paper">paper</button>
              <button class="btn scissors">scissors</button>
            </div>
          </div>
        </div> 
        <div class="rps-result fadeOut">
          <h2 class="winner"></h2>
          <div class="intro">
            <button class="btn play">Play Again</button>
          </div>
        </div>       
      </div>
        
    </div>

    <script src="assets/js/rps.js"></script>

  </body>
</html>
